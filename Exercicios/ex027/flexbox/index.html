<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Block</title>
    <style>
        .conteiner {
            background-color: lightsalmon;
            display: flex;
        }

        .intem {
            background-color: lightcyan;
            border: 1px solid black;

            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="intem">A</div>
        <div class="intem">B</div>
        <div class="intem">C</div>
        <div class="intem">D</div>
        <div class="intem">E</div>
        <div class="intem">F</div>
        <div class="intem">G</div>     
    </div>
</body>
</html>
