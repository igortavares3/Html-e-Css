<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>

        * {
            box-sizing: border-box;
        }

        body {
            background-color: black;
        }
        div.conteiner{
            display: flex;
            background-color: white;
            /*width: 550px;
            height: 50px;*/

            flex-direction: row;
            flex-wrap: nowrap;
        }

        div.son {
            background-color: yellow;
            border: 1px solid black;

            flex-basis: 250px;
            text-align: center;
            align-self: center;
            
            /*margin-left: 5px;*/
            flex-shrink: 1;
            flex-grow: 0;

            

        }

        div#maior {
            flex-grow: 1;

            /* Flex Grow: Elementos podem crescer 
            
            Por padrão é 0, 1 vai fazer o elemento crescer, se eu colocar 2 vai crescer o dobro...

            
            Flex Shrink: Elementos podem diminuir, o padrão é 1 dizendo quen pode diminuir, se ele colocar 0 não pode dimuir se eu colocar 2, vai diminuir duas vezes mais...  


            */
        }

    </style>
</head>
<body>
    <div class="conteiner">
        <div class="son">A</div>
        <div class="son" id="maior">B</div>
        <div class="son">C</div>
    </div>
    
</body>
</html>
