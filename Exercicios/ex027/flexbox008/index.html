<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        div#conteiner {
            display: flex;
            background-color: black;
            flex-direction: row;
            flex-wrap: wrap;
        }

        div#item {
            background-color: lightgray;
            border: 1px solid black;
            flex-basis: 200px;
            
            
        }

    </style>
</head>
<body>
    <div id="conteiner">
        <div id="item">A</div>
        <div id="item">Frase um pouco maior</div>
        <div id="item">C</div>
        <div id="item">O conteudo ficou um pouco maior</div>
        <div id="item">Testando Flex Basic</div>
        <div id="item">F</div>
    </div>
</body>
</html>
