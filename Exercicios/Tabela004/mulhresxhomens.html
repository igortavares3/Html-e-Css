<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela HomensxMulhres</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
            <tr>
                <th>Grupos</th>
                <th>Nomes</th>
                <th colspan="3">Filmes</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="3">Mulheres</th>
                <td>Ana Maria Santos</td>
                <td class="centro">Alien</td>
                <td class="centro">Rambo</td>
                <td class="centro">Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td class="centro">Hulk</td>
                <td class="centro">Inception</td>
                <td class="centro">Batman</td>
            </tr>
            <tr>
                <td>Cláudia Melo</td>
                <td class="centro">Oblivion</td>
                <td class="centro">Matrix</td>
                <td class="centro">Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3">Homens</th>
                <td>Bruno Mendonça</td>
                <td class="centro">Intocáveis</td>
                <td class="centro">Ammnésia</td>
                <td class="centro">Gladiador</td>
            </tr>
            <tr>
                <td>Daniel Lourenço</td>
                <td class="centro">Wall-E</td>
                <td class="centro">Oldboy</td>
                <td class="centro">Dangal</td>
            </tr>
            <tr>
                <td>Fabiano Mota</td>
                <td class="centro">Star Wars 5</td>
                <td class="centro">Taxi Driver</td>
                <td class="centro">Toy Story</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
