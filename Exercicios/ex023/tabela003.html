<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <table>
        <caption>Mesclagem De Tabelas</caption>
        <tr>
            <td rowspan="2" style="background-color: blue;">A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            
            <td>E</td>
            <td rowspan="2" style="background-color: red;">F</td>
        </tr>
        <tr>
            
            <td colspan="2" style="background-color: white;">H</td>
            
        </tr>
    </table>
    
</body>
</html>
