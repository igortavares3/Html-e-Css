<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <h1>Usuario e Senha</h1>
        <p>
            <label for="isu">Usuario</label>
            <input type="text" name="su" id="isu" required minlength="8" maxlength="15" size="8"  placeholder="Seu Usuario" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required min="8" maxlength="20" size="8" placeholder="Sua Senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>
            <label for="iemail">Email</label>
            <input type="email" name="email" id="iemail" required placeholder="Digite Seu E-Mail" autocomplete="email">
        </p>



    </form>
</body>
</html>
