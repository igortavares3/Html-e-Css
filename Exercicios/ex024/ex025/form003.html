<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulárioh1</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div id="centro">
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required maxlength="30" minlength="7" autocomplete="name" placeholder="Digite seu Nome">
            </p>
            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" autocomplete="cc-number" placeholder="0 à 10" min="0" max="10" step="0.1" required>
            </p>
            <p>
                <label for="imes">Periodo Letivo</label>
                <input type="month" name="mes" id="imes" required value="2010-07">
            </p>
            <p><label for="idia">Dia da Prova</label>
                <input type="date" name="dia" id="idia" required >
            
            </p>
            <label for="ihora">Horario da Prova</label>
            <input type="time" name="hora" id="ihora" required>
            <div id="meio">
                <p><input type="submit" value="Enviar">
                    <input type="reset" value="Apagar">
                
                </p>
            </div>
            
        </div>
    
    </form>
</body>
</html>
