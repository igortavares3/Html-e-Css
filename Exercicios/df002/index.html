<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="igor.favicon.ico" type="image/x-icon">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
       <li><abbr title="<p>">Paragrafos</abbr></li>
        <li><abbr title="<h1 a h6>">Títulos</abbr></li>
        <li><abbr title="<Img>">Imagens</abbr></li>
        <li><abbr title="<abbr>">Abreviações</abbr></li>
        <li><abbr title="code">Códigos-Fontes</abbr></li>
        <li><abbr title="<ol e li>">Listas Númeradas</abbr></li>
        <li><abbr title="ul e li">Listas com Demarcadores</abbr></li>
    </ul>
</body>
</html>
